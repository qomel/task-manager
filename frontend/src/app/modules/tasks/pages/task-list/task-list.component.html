<div class="task-container">
  <h2>Lista zadań</h2>

  <div *ngIf="tasks.length === 0" class="no-tasks">
    Brak zadań do wyświetlenia.
  </div>

  <div *ngFor="let task of tasks" class="task-card">
    <div class="task-header">
      <h3>{{ task.title }}</h3>
      <span class="status" [ngClass]="task.status">{{ task.status }}</span>
    </div>
    <p>{{ task.description }}</p>
    <div class="task-actions">
      <button mat-stroked-button color="primary" (click)="goToDetails(task.id)">
        Szczegóły
      </button>
      <button mat-stroked-button color="accent" (click)="goToEdit(task.id)">
        Edytuj
      </button>
      <button mat-stroked-button color="warn" (click)="deleteTask(task.id)">
        Usuń
      </button>
      <button
        mat-flat-button
        color="primary"
        *ngIf="task.status !== 'done'"
        (click)="markAsDone(task.id)"
      >
        Zakończ
      </button>
    </div>
  </div>
</div>
